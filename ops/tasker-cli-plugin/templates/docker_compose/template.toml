name = "docker_compose"
description = "Generate a Docker Compose stack for Tasker services"

[[parameters]]
name = "name"
description = "Project name for the compose stack"
required = true

[[parameters]]
name = "messaging"
description = "Messaging backend: pgmq or rabbitmq"
required = false
default = "rabbitmq"

[[outputs]]
template = "docker-compose.yml.tera"
filename = "docker-compose.yml"
