name = "config"
description = "Generate Tasker TOML configuration files"

[[parameters]]
name = "messaging"
description = "Messaging backend: pgmq or rabbitmq"
required = false
default = "pgmq"

[[parameters]]
name = "environment"
description = "Environment name: development, test, or production"
required = false
default = "development"

[[outputs]]
template = "common.toml.tera"
filename = "common.toml"

[[outputs]]
template = "orchestration.toml.tera"
filename = "orchestration.toml"

[[outputs]]
template = "worker.toml.tera"
filename = "worker.toml"
