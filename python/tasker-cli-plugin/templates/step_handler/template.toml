name = "step_handler"
description = "Generate a Tasker step handler class with pytest test"

[[parameters]]
name = "name"
description = "Handler name (e.g., ProcessPayment)"
required = true

[[parameters]]
name = "module_name"
description = "Python module path for the handler"
required = false
default = "handlers"

[[outputs]]
template = "handler.py.tera"
filename = "{{ name | snake_case }}_handler.py"

[[outputs]]
template = "test_handler.py.tera"
filename = "test_{{ name | snake_case }}_handler.py"
subdir = "tests"
