# TaskTemplate Configuration - Rails Example App
#
# E-commerce Order Processing Workflow Pattern with Ruby Step Handlers
# Demonstrates complete order checkout workflow with cart validation, payment, inventory, and confirmation
#
# Template: ecommerce/order_processing:1.0.0
# Implementation: Rails Example App
# Blog Post: Post 01 - E-commerce Integration
#
# Business Workflow Pattern (5 steps):
# 1. Validate Cart: Validate cart items, check availability, calculate totals
# 2. Process Payment: Process customer payment using payment service
# 3. Update Inventory: Reserve inventory for order items
# 4. Create Order: Create order record with all details
# 5. Send Confirmation: Send order confirmation email to customer
#
# This demonstrates real-world e-commerce checkout workflow with external service integration
#
---
name: ecommerce_order_processing
namespace_name: ecommerce_rb
version: 1.0.0
description: "Complete e-commerce order processing: validate → payment → inventory → order → confirmation"
metadata:
  author: Rails Example App
  tags:
    - namespace:ecommerce
    - pattern:order_processing
    - dependencies:linear_with_validation
    - implementation:rails_example
    - language:ruby
    - type_safety:runtime
    - business_logic:ecommerce_checkout
    - external_services:simulated
    - blog_post:post_01
  documentation_url:
  created_at: "2025-11-19T00:00:00Z"
  updated_at: "2025-11-19T00:00:00Z"
  notes: "Rails example app demonstrating e-commerce checkout workflow from Blog Post 01"
task_handler:
  callable: Ecommerce::OrderProcessingHandler
  initialization:
    input_validation:
      required_fields:
        - cart_items
        - customer_email
      business_rules:
        - cart_validation: required
        - payment_processing: external_gateway
        - inventory_management: check_and_reserve
        - order_creation: transaction_safe
        - email_notification: async_delivery
    expected_results:
      validate_cart: "validated cart with totals"
      process_payment: "payment confirmation"
      update_inventory: "inventory reservations"
      create_order: "order created"
      send_confirmation: "email sent"
system_dependencies:
  primary: default
  secondary: []
domain_events: []
input_schema:
  type: object
  required:
    - cart_items
    - customer_email
  properties:
    cart_items:
      type: array
      description: "Array of cart items with sku, name, quantity, unit_price"
      items:
        type: object
        required:
          - sku
          - name
          - quantity
          - unit_price
        properties:
          sku:
            type: string
          name:
            type: string
          quantity:
            type: integer
          unit_price:
            type: number
    customer_email:
      type: string
      format: email
    payment_token:
      type: string
    shipping_address:
      type: object
steps:
  - name: validate_cart
    description: "Validate cart items, check availability, calculate totals (subtotal, tax, shipping)"
    handler:
      callable: Ecommerce::StepHandlers::ValidateCartHandler
      initialization:
        scenario: ecommerce_checkout
    system_dependency:
    dependencies: []
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 5000
    timeout_seconds: 10
    publishes_events: []

  - name: process_payment
    description: "Process customer payment using mock payment service"
    handler:
      callable: Ecommerce::StepHandlers::ProcessPaymentHandler
      initialization:
        scenario: ecommerce_checkout
    system_dependency:
    dependencies:
      - validate_cart
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 5000
    timeout_seconds: 10
    publishes_events: []

  - name: update_inventory
    description: "Reserve inventory for order items using mock inventory service"
    handler:
      callable: Ecommerce::StepHandlers::UpdateInventoryHandler
      initialization:
        scenario: ecommerce_checkout
    system_dependency:
    dependencies:
      - process_payment
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 5000
    timeout_seconds: 10
    publishes_events: []

  - name: create_order
    description: "Create order record with customer, payment, and inventory details"
    handler:
      callable: Ecommerce::StepHandlers::CreateOrderHandler
      initialization:
        scenario: ecommerce_checkout
    system_dependency:
    dependencies:
      - update_inventory
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 5000
    timeout_seconds: 10
    publishes_events: []

  - name: send_confirmation
    description: "Send order confirmation email to customer using mock email service"
    handler:
      callable: Ecommerce::StepHandlers::SendConfirmationHandler
      initialization:
        scenario: ecommerce_checkout
    system_dependency:
    dependencies:
      - create_order
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 5000
    timeout_seconds: 10
    publishes_events: []

environments:
  test:
    steps:
      - name: validate_cart
        timeout_seconds: 10
      - name: process_payment
        timeout_seconds: 10
      - name: update_inventory
        timeout_seconds: 10
      - name: create_order
        timeout_seconds: 10
      - name: send_confirmation
        timeout_seconds: 10
