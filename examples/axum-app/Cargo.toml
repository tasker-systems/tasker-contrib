[package]
name = "example-axum-app"
version = "0.1.0"
edition = "2021"
publish = false
description = "Axum example application demonstrating Tasker workflow orchestration patterns"

[lib]
name = "example_axum_app"
path = "src/lib.rs"

[[bin]]
name = "example-axum-app"
path = "src/main.rs"

[dependencies]
axum = "0.8"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "chrono", "json", "bigdecimal"] }
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tasker-worker = "0.1.4"
tasker-client = "0.1.4"
tasker-shared = "0.1.4"
reqwest = { version = "0.12", features = ["json"] }
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
anyhow = "1"
async-trait = "0.1"
thiserror = "2"
