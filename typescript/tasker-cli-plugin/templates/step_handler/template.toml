name = "step_handler"
description = "Generate a Tasker step handler class with vitest test"

[[parameters]]
name = "name"
description = "Handler name (e.g., ProcessPayment)"
required = true

[[parameters]]
name = "module_name"
description = "Module path for the handler"
required = false
default = "handlers"

[[outputs]]
template = "handler.ts.tera"
filename = "{{ name | snake_case }}-handler.ts"

[[outputs]]
template = "handler.test.ts.tera"
filename = "{{ name | snake_case }}-handler.test.ts"
subdir = "__tests__"
